<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Notas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a1b9a, #8e24aa); /* Gradiente suave */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }

    .container {
      background-color: rgba(52, 152, 219, 0.8);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: none;
    }

    button {
      background-color: #8e24aa;
      color: #fff;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a1b9a;
    }

    .voltar-btn {
      background-color: #e74c3c;
      font-size: 16px;
      margin-top: 20px;
    }

    .voltar-btn:hover {
      background-color: #c0392b;
    }

    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .resultado p {
      font-size: 16px;
      color: #f1c40f;
    }

    .erro {
      font-size: 16px;
      color: #e74c3c;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculadora de Notas</h1>

    <!-- Campo de Entrada para Notas -->
    <input type="number" id="nota1" placeholder="Digite a primeira nota" step="any" />
    <input type="number" id="nota2" placeholder="Digite a segunda nota" step="any" />
    <input type="number" id="nota3" placeholder="Digite a terceira nota" step="any" />
    <input type="number" id="nota4" placeholder="Digite a quarta nota (opcional)" step="any" />

    <button onclick="calcularMedia()">Calcular Média</button>

    <div class="resultado" id="resultado"></div>
    <div class="erro" id="erro"></div>

    <!-- Voltar para o index -->
    <button class="voltar-btn" onclick="window.location.href='index.html'">Voltar</button>
  </div>

  <script>
    function calcularMedia() {
      // Pegando os valores das notas
      const nota1 = parseFloat(document.getElementById('nota1').value);
      const nota2 = parseFloat(document.getElementById('nota2').value);
      const nota3 = parseFloat(document.getElementById('nota3').value);
      const nota4 = document.getElementById('nota4').value ? parseFloat(document.getElementById('nota4').value) : null;

      // Verificando se todas as notas são válidas
      if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
        document.getElementById('erro').textContent = 'Por favor, preencha pelo menos três notas válidas.';
        document.getElementById('resultado').textContent = '';
        return;
      }

      // Calculando a média
      let media = (nota1 + nota2 + nota3);
      if (nota4 !== null) {
        media += nota4; // Se a quarta nota for informada, inclui na média
      }
      media /= (nota4 !== null) ? 4 : 3; // Divide pelo número de notas

      // Definindo a situação
      let situacao = '';
      if (media >= 7) {
        situacao = 'Aprovado';
      } else if (media >= 5) {
        situacao = 'Recuperação';
      } else {
        situacao = 'Reprovado';
      }

      // Exibindo a média e situação
      document.getElementById('resultado').innerHTML = `Média: ${media.toFixed(2)}<br>Situação: ${situacao}`;
      document.getElementById('erro').textContent = ''; // Limpar erro anterior
    }
  </script>

</body>
</html>
