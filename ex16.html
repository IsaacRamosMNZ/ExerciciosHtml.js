<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Palavras e Letras</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a1b9a, #8e24aa); /* Gradiente suave */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }

    .container {
      background-color: rgba(52, 152, 219, 0.8);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: none;
    }

    button {
      background-color: #8e24aa;
      color: #fff;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a1b9a;
    }

    .resultado {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
    }

    .voltar-btn {
      background-color: #e74c3c;
      font-size: 16px;
      margin-top: 20px;
    }

    .voltar-btn:hover {
      background-color: #c0392b;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Contador de Palavras e Letras</h1>
    <textarea id="texto" placeholder="Digite seu texto aqui..."></textarea>
    <button onclick="contar()">Contar</button>

    <div class="resultado">
      <p id="resultado-palavras">Número de palavras: 0</p>
      <p id="resultado-letras">Número de letras (ignorando espaços): 0</p>
    </div>

    <button class="voltar-btn" onclick="window.location.href='index.html'">Voltar</button>
  </div>

  <script>
    function contar() {
      const texto = document.getElementById('texto').value.trim();

      // Contar palavras
      const palavras = texto.split(/\s+/).filter(function(palavra) {
        return palavra.length > 0; // Filtra palavras vazias
      });
      const numPalavras = palavras.length;

      // Contar letras (ignorando espaços)
      const letras = texto.replace(/\s+/g, '').length;

      // Exibir os resultados
      document.getElementById('resultado-palavras').textContent = `Número de palavras: ${numPalavras}`;
      document.getElementById('resultado-letras').textContent = `Número de letras (ignorando espaços): ${letras}`;
    }
  </script>

</body>
</html>
