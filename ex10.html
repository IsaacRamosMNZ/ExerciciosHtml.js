<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversão de Temperatura</title>
  <style>
    body {
      background: linear-gradient(135deg, #2980b9, #8e44ad);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    select {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background-color: #8e44ad;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #732d91;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #e0f7fa;
    }

    .voltar {
      margin-top: 20px;
      background-color: #8e44ad;
      font-size: 14px;
    }

    .voltar:hover {
      background-color: #732d91;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conversão de Temperatura</h1>
    <input type="number" id="temperaturaInput" placeholder="Digite a temperatura em °C" />
    <select id="opcaoConversao">
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="converterTemperatura()">Converter</button>
    <div id="result" class="result"></div>
    <br />
    <button class="voltar" onclick="window.location.href = 'index.html';">Voltar para o Início</button>
  </div>

  <script src="ex10.js"></script>
</body>
</html>
